<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小川找数字</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>小川找数字</h1>
        <div class="score-container">
            <div id="timer" class="timer">时间: 00:00</div>
            <div id="current-number" class="current-number">当前寻找: 1</div>
            <div id="selection-count" class="selection-count">已选择: 0/2</div>
        </div>
        <div class="game-info">
            <div id="game-status" class="game-status"></div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="restart-btn">重新开始</button>
            <button id="back-btn">返回</button>
        </div>
        <div class="game-instructions">
            <p>游戏规则：<button id="toggle-rules" class="toggle-btn">隐藏规则</button></p>
            <div id="rules-content">
                <div class="rules-content">
                    <h3>游戏规则</h3>
                    <p><strong>数字寻找规则：</strong></p>
                    <ul>
                        <li>游戏开始时，会生成一个18x18的随机数字棋盘（数字0-9）</li>
                        <li>你需要按顺序找出1到99的所有数字</li>
                        <li>如果某个数字无法在棋盘上找到，系统会自动跳过</li>
                    </ul>
                    <p><strong>格子选择规则：</strong></p>
                    <ul>
                        <li>单个格子可以表示1-9的数字</li>
                        <li>两个相邻格子（横向或纵向）可以组成10-99的数字</li>
                        <li>例如：找数字"25"时，可以选择相邻的"2"和"5"两个格子</li>
                        <li>已找到的数字（绿色标记）仍然可以被用于组成新的数字</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <div id="game-result"></div>
            <button id="play-again-btn">再玩一次</button>
            <button id="return-home-btn">返回主页</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
