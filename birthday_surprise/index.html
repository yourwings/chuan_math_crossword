<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小川生日快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    
    <div class="birthday-container">
        <h1>小川生日快乐！</h1>
        <div class="cake">🎂</div>
        <p>亲爱的小川：</p>
        <p>在这个特别日子里，愿这份祝福如烟花般绚烂！</p>
        <p>愿你用数学的智慧点亮世界，每个数字都成为伴随你成长的阶梯。</p>
        <p>愿新的一岁里，你像解开数学谜题一样，解锁更多人生的精彩！</p>
        <p>愿你的智慧如数字般无限延展，创造力如算式般生生不息！</p>
        <div class="buttons">
            <button id="play-music">播放生日歌</button>
            <button id="return-btn">返回游戏</button>
        </div>
    </div>
    
    <audio id="birthday-song" preload="auto"></audio>
    
    <script src="birthday_song.js"></script>
    <script src="fireworks.js"></script>
</body>
</html>
