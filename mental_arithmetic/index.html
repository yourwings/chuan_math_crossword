<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小川口算练习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>小川口算练习</h1>
        <div class="score-container">
            <span>得分: </span>
            <span id="score">0</span>
            <div id="timer" class="timer">时间: 00:00</div>
            <div id="progress" class="progress">进度: 0/0</div>
            <div id="game-status" class="game-status"></div>
        </div>
        <div id="question-container" class="question-container">
            <div id="current-question" class="current-question">准备开始</div>
            <input type="number" id="answer-input" class="answer-input" placeholder="输入答案" disabled>
            <button id="submit-btn" class="submit-btn" disabled>提交</button>
        </div>
        <div class="controls">
            <div class="settings">
                <div class="setting-item">
                    <label for="question-type">题目类型：</label>
                    <select id="question-type">
                        <option value="add_sub_20">20以内加减法</option>
                        <option value="add_sub_100">100以内加减法</option>
                        <option value="add_sub_mul_div_20">20以内加减乘除</option>
                        <option value="mul_single">个位乘法</option>
                        <option value="all_100">100以内四则运算</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="question-count">题目数量：</label>
                    <select id="question-count">
                        <option value="10">10题</option>
                        <option value="20" selected>20题</option>
                        <option value="30">30题</option>
                        <option value="50">50题</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="time-limit">时间限制：</label>
                    <select id="time-limit">
                        <option value="0">无限制</option>
                        <option value="60">1分钟</option>
                        <option value="120">2分钟</option>
                        <option value="180">3分钟</option>
                        <option value="300" selected>5分钟</option>
                    </select>
                </div>
            </div>
            <button id="start-btn">开始练习</button>
            <button id="restart-btn" disabled>重新开始</button>
            <button id="back-btn">返回主页</button>
        </div>
        <div class="game-instructions">
            <button id="toggle-rules" class="toggle-btn">显示规则</button>
            <div id="rules-content" style="display: none;">
                <ul>
                    <li>选择题目类型、数量和时间限制，然后点击"开始练习"</li>
                    <li>在输入框中输入答案，按回车键或点击"提交"按钮提交</li>
                    <li>答对一题得10分，根据剩余时间还会有额外奖励</li>
                    <li>练习完成后会显示正确率和总分</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
