<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小川24点</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>小川24点</h1>
        <div class="score-container">
            <span>分数: </span>
            <span id="score">0</span>
            <div id="timer" class="timer">时间: 00:00</div>
            <div id="level" class="level">难度: 标准</div>
        </div>
        
        <div class="game-mode-selector">
            <label for="game-mode">游戏模式：</label>
            <select id="game-mode">
                <option value="standard" selected>标准模式 (算到24)</option>
                <option value="easy">简单模式 (算到20以内)</option>
            </select>
        </div>
        
        <div id="number-cards" class="number-cards">
            <!-- 数字卡片将通过JS动态生成 -->
        </div>
        
        <div id="target-container" class="target-container">
            <span>目标数字: </span>
            <span id="target-number">24</span>
        </div>
        
        <div id="expression-container" class="expression-container">
            <input type="text" id="expression-input" placeholder="输入算式，如: (1+2)*3/4">
            <button id="check-btn">检查</button>
            <button id="clear-btn">清除</button>
            <button id="hint-btn">提示答案</button>
        </div>
        
        <div id="number-keyboard" class="number-keyboard">
            <div class="keyboard-row">
                <div class="keyboard-key">1</div>
                <div class="keyboard-key">2</div>
                <div class="keyboard-key">3</div>
                <div class="keyboard-key operator">+</div>
                <div class="keyboard-key operator">-</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">4</div>
                <div class="keyboard-key">5</div>
                <div class="keyboard-key">6</div>
                <div class="keyboard-key operator">*</div>
                <div class="keyboard-key operator">/</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">7</div>
                <div class="keyboard-key">8</div>
                <div class="keyboard-key">9</div>
                <div class="keyboard-key operator">(</div>
                <div class="keyboard-key operator">)</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">0</div>
                <div class="keyboard-key action wide">删除</div>
                <div class="keyboard-key action wide">清空</div>
            </div>
        </div>
        
        <div id="result-message" class="result-message"></div>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="next-btn" disabled>下一题</button>
            <button id="back-btn">返回</button>
        </div>
        
        <div class="game-instructions">
            <p>游戏规则：<button id="toggle-rules" class="toggle-btn">显示规则</button></p>
            <div id="rules-content" style="display: none;">
                <ul>
                    <li><strong>标准模式：</strong>使用给出的4个数字，通过加减乘除运算，算出结果为24</li>
                    <li><strong>简单模式：</strong>使用给出的4个数字，通过加减乘运算，算出结果为20以内的目标数字</li>
                    <li>每个数字必须且只能使用一次</li>
                    <li>可以使用括号改变运算顺序</li>
                    <li>中间计算过程可以出现小数或负数，但最终结果必须是整数</li>
                    <li>答对一题得10分</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <div id="game-result"></div>
            <button id="play-again-btn">再玩一次</button>
            <button id="return-home-btn">返回主页</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
